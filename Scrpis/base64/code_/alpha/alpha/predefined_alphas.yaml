data:
  - name: A股
    market: STOCK
    catalogs:
      # - name: 股东因子
      #   alphas:
      #     - name: 户均持股比例，升序百分比排名
      #       key: rank_sh_holder_avg_pct_0
      #     - name: 股东户数，升序百分比排名
      #       key: rank_sh_holder_num_0
      #     - name: 股东户数
      #       key: sh_holder_num_0
      - name: 估值因子
        alphas:
          - name: 总市值
            key: market_cap_0
          - name: 流通市值
            key: market_cap_float_0
          - name: 市净率 (LF)
            key: pb_lf_0
          - name: 市盈率 (LYR)
            key: pe_lyr_0
          - name: 市盈率 (TTM)
            key: pe_ttm_0
          - name: 市销率 (TTM)
            key: ps_ttm_0
      - name: 技术分析因子
        alphas:
          - name: BBANDS-lower,timeperiod=14
            key: ta_bbands_lowerband_14_0
          - name: BBANDS-middle,timeperiod=14
            key: ta_bbands_middleband_14_0
          - name: BBANDS-upper,timeperiod=14
            key: ta_bbands_upperband_14_0
          - name: MACD
            key: ta_macd_macd_12_26_9_0
          - name: MACD-hist
            key: ta_macd_macdhist_12_26_9_0
          - name: MACD-signal
            key: ta_macd_macdsignal_12_26_9_0
          - name: OBV指标
            key: ta_obv_0
          - name: RSI指标,timeperiod=14
            key: ta_rsi_14_0
          - name: RSI指标,timeperiod=28
            key: ta_rsi_28_0
          - name: 收盘价的5日简单移动平均值
            key: ta_sma_5_0
          - name: 收盘价的10日简单移动平均值
            key: ta_sma_10_0
          - name: 收盘价的20日简单移动平均值
            key: ta_sma_20_0
      - name: 波动率因子
        alphas:
          - name: 波动率
            key: rank_volatility_5_0
          - name: 振幅波动率
            key: swing_volatility_5_0
      - name: 盈利因子
        alphas:
          - name: 净资产收益率
            key: s_fa_roe  # TODO:
          - name: 总资产净利润
            key: roa_0
          - name: 营业利润率
            key: op_gr_0
          - name: 净利润率
            key: pro_tog_0
      - name: 成长因子
        alphas:
          - name: 同比增长率-基本每股收益(%)
            key: yoy_eps_bas_0
          - name: 同比增长率-每股经营活动产生的现金流量净额(%)
            key: s_fa_yoyocfps
          - name: 同比增长率-营业利润 (%)
            key: yoy_op_0
          - name: 营业总收入同比增长率(%)
            key: yoy_tr_0
      - name: 质量因子
        alphas:
          - name: 资产负债率
            key: acc_lia_pro_0
          - name: 权益乘数
            key: ass_equ_0
          - name: 产权比率
            key: lia_tot_equ_0
          - name: 已获利息倍数(EBIT/利息费用)
            key: ebit_int_0
          - name: 流动比率
            key: cur_rat_0
          - name: 速动比率
            key: qui_rat_0
          - name: 保守速动比率
            key: cas_rat_0
      - name: 营运因子
        alphas:
          - name: 存货周转率
            key: inv_rn_0
          - name: 应收账款周转率
            key: art_rn_0
          - name: 固定资产周转率
            key: fat_rn_0
          - name: 流动资产周转率
            key: cat_rn_0
          - name: 总资产周转率
            key: ass_rn_0
      - name: 每股因子
        alphas:
          - name: 基本每股收益
            key: eps_bas_0
          - name: 每股净资产
            key: bps_0
          - name: 每股营业总收入
            key: gr_ps_0
          - name: 每股营业收入
            key: orps_0
          - name: 每股现金流量净额
            key: cfps_0
  - name: 基金
    market: FUND
    catalogs: []
  - name: 期货
    market: FUTURE
    catalogs: []
